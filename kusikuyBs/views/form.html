 <!--Formulario-->
 <section>
     <div class="container">
         <div class="row">
             <div class="col-md-12">
                 <div class="well well-sm">
                     <form class="form-horizontal" method="post">
                         <fieldset>
                             <legend class="text-center header" >RESERVAS</legend>
                             <!--SE COLOCA ESTE DIV PARA JS -->
                             <div  id="insertarAca">CABAÑAS</div>
                             <section class="search-form">
                                <div class="container bg-form col-xl-12 col-sm-12"> 
                                    <form class="row d-flex justify-content-center align-content-center">         
                                        <div class=" col-xl-4 col-sm-6">                                
                                            <label for="check-in">Check-in</label>
                                            <input class="form-control form-control-sm" type="date" name="check-in" id="check-in">   
                                        </div>                        
                                        <div class=" col-xl-4 col-sm-6">                                
                                            <label for="check-out">Check-out</label>
                                            <input class="form-control form-control-sm" type="date" name="check-out" id="check-out"> 
                                        </div>
                                         <div class="form-column form-group flex-column align-items-center align-self-center col-xl-2 col-sm-6">                                
                                            <label for="guests">Guests</label>
                                            <select name="guests" id="pasajeros" class="form-control-sm" required=""><option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option></select>
                                            <label for="rooms">Cabañas</label>
                                            <select name="rooms" id="cuartos" class="form-control-sm" required=""><option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option></select>
                                        </div>
                                    </form>
                                </div>
                            </section>
                             <div id="nombre" class="form-group" >
                                 <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                 <div class="col-md-8">
                                     <input id="fname" name="name" type="text" placeholder="Nombre Completo" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Nro de Contacto" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Ingrese algún pedido en particular en el siguiente espacio." rows="7"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button id="btnForm" type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
