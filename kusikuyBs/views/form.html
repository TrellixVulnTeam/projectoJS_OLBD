 <!--Formulario-->
 <section>
     <div class="container">
         <div class="row">
             <div class="col-md-12">
                 <div class="well well-sm">
                     <form class="form-horizontal" method="post">
                         <fieldset>
                             <legend class="text-center header" id="tituloForm">RESERVAS</legend>
                             <h1 class="title">Calendario Interactivo</h1>

                             <div class="calendar">
                                 <div class="calendar__info">
                                     <div class="calendar__prev" id="prev-month">&#9664;</div>
                                     <div class="calendar__month" id="month"></div>
                                     <div class="calendar__year" id="year"></div>
                                     <div class="calendar__next" id="next-month">&#9654;</div>
                                 </div>
                             
                                 <div class="calendar__week">
                                     <div class="calendar__day calendar__item">Mon</div>
                                     <div class="calendar__day calendar__item">Tue</div>
                                     <div class="calendar__day calendar__item">Wed</div>
                                     <div class="calendar__day calendar__item">Thu</div>
                                     <div class="calendar__day calendar__item">Fri</div>
                                     <div class="calendar__day calendar__item">Sat</div>
                                     <div class="calendar__day calendar__item">Sun</div>
                                 </div>
                             
                                 <div class="calendar__dates" id="dates"></div>
                             </div>
                             <div id="nombre" class="form-group" >
                                 <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                 <div class="col-md-8">
                                     <input id="fname" name="name" type="text" placeholder="Nombre Completo" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Nro de Contacto" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Ingrese algún pedido en particular en el siguiente espacio." rows="7"></textarea>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button id="btnForm" type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

</section>
